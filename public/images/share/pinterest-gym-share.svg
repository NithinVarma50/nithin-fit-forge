  <text x="100" y="960" fill="#666" font-family="Arial, sans-serif" font-size="18">â€¢ Deadlifts: 3 sets x 6 reps</text>
  <text x="100" y="990" fill="#666" font-family="Arial, sans-serif" font-size="18">â€¢ Pull-ups: 3 sets x 5 reps</text>
  
